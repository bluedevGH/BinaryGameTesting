<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Game</title>
    <script src="loginInfo.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html" id="homelink">Binary Game</a>
            <p>A fun and interactive way to practice binary</p>
            <a href="stats.html" id="userDisplay">user</a>
        </div>
    </header>

    <main>
        <div class="hostpanel">
            <p>HOST A GAME</p>
            <div id="timeAmount">
                <p id="timeText">Round Time</p>
                <input type="number" id="timeInput">
                <br><br>
                <button id="confirmTime">Confirm</button>
            </div>
            <p>Your Game Code is:</p>
            <p id="gameCodeLabel"></p>
            <button type="button" id="genCode" onclick="generateCode();">Generate Game Code</button>
        </div>
    </main>

    <footer>
        <div class="footerbar">
            <p>By students for students</p>
        </div>
    </footer>
</body>
