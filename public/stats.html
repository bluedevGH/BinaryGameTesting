<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="loginInfo.js"></script>
    <title>Binary Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="originChecker.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html" id="homelink">Binary Game</a>
            <p>A fun and interactive way to practice binary</p>
            <a href="stats.html" id="userDisplay">user</a>
        </div>
    </header>

    <main>
        <div class="statsPanel">
            <p>User Statistics</p>
            <table class="dataTable">
                <thead>
                    <tr>
                        <th>Statistic</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td id="userNameVal">nil</td>
                    </tr>
                    <tr>
                        <td>Answered</td>
                        <td id="answeredQuestions">nil</td>
                    </tr>
                    <tr>
                        <td>Correct</td>
                        <td id="correctQuestions">nil</td>
                    </tr>
                    <tr>
                        <td>GamesPlayed</td>
                        <td id="gamesPlayed">nil</td>
                    </tr>
                    <tr>
                        <td>Won</td>
                        <td id="gamesWon">nil</td>
                    </tr>
                    <tr>
                        <td>Lost</td>
                        <td id="gamesLost">nil</td>
                    </tr>
                </tbody>
            </table>

            <button id="exportButton">EXPORT DATA</button>
        </div>
    </main>

    <footer>
        <div class="footerbar">
            <p>By students for students</p>
        </div>
    </footer>
</body>
</html>
